# Listen on port 1883 for MQTT clients (default MQTT port)
listener 1883

# Enable WebSockets on port 9001 (optional)
listener 9001
protocol websockets

# Allow anonymous connections (set to false for authentication)
allow_anonymous true

# Log messages to the console
log_type error

# Retain messages
persistence true
persistence_location /mosquitto/data/

# Set message queue size limits (optional)
max_queued_messages 1000
message_size_limit 0
